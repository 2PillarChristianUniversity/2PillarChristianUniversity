<form class="form-herizontal" ng-submit='assignSubmit()'>
    <div class="modal-header">
        <h3>Assign course</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="professor">Select Professor:</label>
            <select ng-model='professor' class="form-control" required>
                <option ng-repeat="pro in professors" value="{{pro._id}}" ng-selected="professor == pro._id">{{pro.firstName}} {{pro.lastName}}</option>
            </select>

        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
