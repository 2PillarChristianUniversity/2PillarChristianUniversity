<form class="form-herizontal" ng-submit='semesterSubmit()'>
    <div class="modal-header">
        <h3>{{semesterTitle}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required ng-model='name'>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date </label>
            <input type="date" class="form-control" id="startDate" required ng-model='startDate'>
        </div>
        <div class="form-group">
            <label for="endDate">End Date </label>
            <input type="date" class="form-control" id="endDate" required ng-model='endDate'>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
