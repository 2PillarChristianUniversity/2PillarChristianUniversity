<form class="form-herizontal" ng-submit='studentSubmit()'>
    <div class="modal-header">
    <h3>{{studentTitle}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" id="email" ng-model='email' required placeholder="Email">
        </div>
        <div class="form-group">
            <label for="first_name">First Name*</label>
            <input type="text" class="form-control" id="first_name" ng-model='firstName' required placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="middle_name">Middle Name*</label>
            <input type="text" class="form-control" id="middle_name" ng-model='middleName' required placeholder="Middle Name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name*</label>
            <input type="text" class="form-control" id="last_name" ng-model='lastName' required placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate*</label>
            <input type="date" class="form-control" id="last_name" required ng-model='birthDate'>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" ng-model="gender" value="M" />male
            <input type="radio" ng-model="gender" value="F" />female
            <br />
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number*</label>
            <input type="text" class="form-control" id="phone_number" required ng-model='phoneNumber'>
        </div>
        <div class="form-group">
            <label for="address">Address Line1</label>
            <input type="text" class="form-control" id="address" ng-model='addressLine1'>
        </div>
        <div class="form-group">
            <label for="city">City </label>
            <input type="text" class="form-control" id="city" ng-model='city'>
        </div>
        <div class="form-group">
            <label for="state">State </label>
            <input type="text" class="form-control" id="state" ng-model='state'>
        </div>
        <div class="form-group">
            <label for="zip_code">Zip Code </label>
            <input type="text" class="form-control" id="zip_code" ng-model='zipCode'>
        </div>
        <div class="form-group">
            <label for="graduationDate">Graduation Date </label>
            <input type="date" class="form-control" id="graduationDate" ng-model='graduationDate'>
        </div>
        <div class="form-group">
            <label for="applicationDate">Application Date </label>
            <input type="date" class="form-control" id="applicationDate" ng-model='applicationDate'>
        </div>
        <div class="form-group">
            <label for="zip_cacceptanceNotificationDateode">Acceptance NotificationDate </label>
            <input type="date" class="form-control" id="acceptanceNotificationDate" ng-model='acceptanceNotificationDate'>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
