<form class="form-herizontal" ng-submit='ok()'>
    <div class="modal-header">
    <h3>{{ministryTitle}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="institution_name">Institution</label>
            <select class="form-control" id="institution_name" ng-model='institutionName' ng-options="institution.name as institution.name for institution in institutions" required placeholder="Institution Name">
            </select>
        </div>
        <div class="form-group">
            <label for="degree">Supervisor</label>
            <input type="text" class="form-control" id="ministry_supervisor" ng-model='ministrySupervisor' required placeholder="Supervisor">
        </div>
        <div class="form-group">
            <label for="field">Supervisor Title</label>
            <input type="text" class="form-control" id="ministry_supervisorTitle" ng-model='ministrySupervisorTitle' required placeholder="Supervisor Title">
        </div>
        <div class="form-group">
            <label for="graduation_date">Supervisor Phone Number</label>
            <input type="text" class="form-control" id="ministry_supervisorPhoneNumber" ng-model='ministrySupervisorPhoneNumber' required placeholder="Supervisor Phone Number">
        </div>
         <div class="form-group">
            <label for="graduation_date">Description</label>
            <textarea rows="4" class="form-control" id="ministry-description" ng-model='ministryDescription' required placeholder="Description">
            </textarea>
        </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
