<h4 style="padding:10px">Add Course</h4>
<form ng-submit="ok()">
  <table class="table">
    <tbody>
      <tr>
        <td>
          Course Name*
        </td>
        <td>
          <input type="text" required name="name" ng-model='name'>        
        </td>
      </tr>
      <tr>
        <td>
          Start Date
        </td>
        <td>
          <input type="date"  name="startDate" ng-model='startDate'>
        </td>
      </tr>
      <tr>
        <td>
          End Date
        </td>
        <td>        
          <input type="date"  ng-model='endDate'>
        </td>
      </tr>
      <tr>
        <td>
        Start At
        </td>
        <td>
         <input type="time"  ng-model="startAt " placeholder="hh:mm:ss"  />
        </td>
      </tr>
      <tr>
        <td>
        End At
        </td>
        <td>
         <input type="time" ng-model="endAt" placeholder="HH:mm:ss"/>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <button class="btn btn-sm btn-primary" type = "submit">Add</button>
          <button class="btn btn-sm btn-secondary" ng-click="cancel()">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
