<div ng-include="'/templates/navigation.html'"></div>
<h3>Institution Details</h3>

<uib-tabset active="active">
	<uib-tab index="0" heading="Details">
		<table class="table table-hover">
			<tbody>
				<tr>
					<td>
						ID:
					</td>
					<td>
						<p>{{institution._id}}</p>
					</td>
				</tr>
				<tr>
					<td>
						Phone Number:
					</td>
					<td>
						<p>{{institution.phoneNumber}}</p>
					</td>
				</tr>
				<tr>
					<td>
						Address:
					</td>
					<td>
						<p>{{institution.addressLine1}}</p>
					</td>
				</tr>
				<tr>
					<td>
						City:
					</td>
					<td>
						<p>{{institution.city}}</p>
					</td>
				</tr>
				<tr>
					<td>
						State:
					</td>
					<td>
						<p>{{institution.state}}</p>
					</td>
				</tr>
				<tr>
					<td>
						Zip Code:
					</td>
					<td>
						<p>{{institution.zipCode}}</p>
					</td>
				</tr>
			</tbody>
		</table>
	</uib-tab>
</uib-tabset>
