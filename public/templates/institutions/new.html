<form class="form-herizontal" ng-submit='institutionSubmit()'>
    <div class="modal-header">
    <h3>{{institutionTitle}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="email">ID*</label>
            <input type="text" class="form-control" id="_id" ng-model='_id' required placeholder="ID">
        </div>
        <div class="form-group">
            <label for="first_name">Phone Number*</label>
            <input type="text" class="form-control" id="phoneNumber" ng-model='phoneNumber' required placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="middle_name">Address*</label>
            <input type="text" class="form-control" id="addressLine1" ng-model='addressLine1' required placeholder="Address">
        </div>
        <div class="form-group">
            <label for="last_name">City*</label>
            <input type="text" class="form-control" id="city" ng-model='city' required placeholder="City">
        </div>
        <div class="form-group">
            <label for="birthdate">State*</label>
            <input type="text" class="form-control" id="state" required ng-model='state'>
            </input>
        </div>
        <div class="form-group">
            <label for="birthdate">ZipCode*</label>
            <input type="text" class="form-control" id="zipCode" required ng-model='zipCode'>
            </input>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
