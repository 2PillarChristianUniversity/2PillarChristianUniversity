<form class="form-herizontal" ng-submit='institutionSubmit()'>
    <div class="modal-header">
    <h3>{{institutionTitle}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="email">Name*</label>
            <input type="text" class="form-control" id="name" ng-model='name' required placeholder="Name">
        </div>
        <div class="form-group">
            <label for="first_name">Address*</label>
            <input type="text" class="form-control" id="address" ng-model='address' required placeholder="Address">
        </div>
        <div class="form-group">
            <label for="middle_name">City*</label>
            <input type="text" class="form-control" id="city" ng-model='city' required placeholder="City">
        </div>
        <div class="form-group">
            <label for="last_name">Country*</label>
            <input type="text" class="form-control" id="country" ng-model='country' required placeholder="Country">
        </div>
        <div class="form-group">
            <label for="birthdate">Description*</label>
            <input type="text" class="form-control" id="description" required ng-model='description'>
            </input>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
